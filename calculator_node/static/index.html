<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <form class="mb-4">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="first_no" placeholder="First Number">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="second_no" placeholder="Second Number">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 submit">Calculate</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Product</th>
                            <th>Sum</th>
                            <th>Diff</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="Product"></td>
                            <td class="Sum"></td>
                            <td class="Difference"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
